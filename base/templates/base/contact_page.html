{% extends 'main.html' %} {% block content %}
{% load bootstrap5 %}

<p>Contact Page</p>

<h1>Contact Us!</h1>

<div class="contact-section">
  <form action="" method="POST">
    {% csrf_token %} 
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="OK" %}
    {% bootstrap_button button_type="reset" content="Reset" %}
  </form>
</div>
{% endblock content %}
